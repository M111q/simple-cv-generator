<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple CV Generator</title>
        <link href="Style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Kreator CV</h1>
        <h2>Proszę o podanie początkujących danych:</h2>
        <form action="cv.php" method="get">
            <label for="name" >Imię: <input name="name" type="text"></label>
            <label for="surname" >Nazwisko: <input name="surname" type="text"></label>
            <label for="date_of_birth" >Data urodzenia: <input name="date_of_birth" type="date"></label>
            <label for="address" >Adres: <input name="address" type="text"></label>
            <label for="phone_number" >Nr telefonu: <input name="phone_number" type="text"></label>
            <label for="email" >E-mail: <input name="email" type="email"></label>
            <label for="foreign_language" >Język obcy: <input name="foreign_language" type="text"></label>
            <label for="hobby" >Zainteresowania: <input name="hobby" type="text"></label>
            <label for="photo" >Zdjęcie:<input name="photo" type="file"></label> 
            <!-- TODO -->

            <br/>
            <input type="submit" value="Prześlij dane">
<!--            <button type="submit">Send your message</button>-->
        </form>
    </body>

</html>
